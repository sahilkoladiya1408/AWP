<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahil Koladiya - Prime Number</title>
    <script type="text/javascript">

      const check = (p) => {
        for (let i = 3; i <= Math.sqrt(p); i += 2)
          if (p % i === 0) {
            return true;
          }
        return false;
      }

      const p = () => {
        let n = document.getElementById("value").value;
        if (n % 2 === 0) alert(n + " is not prime");
        else if (check(n)) alert(n + " is not prime");
        else alert(n + " is prime");
      };
    </script>
  </head>
  <body>
    <h2>check number is prime or not</h2>
    <h4> Enter the number:</h4>
    <input type="text" name="n" id="value" autocomplete="off"/>
    <br /><br />
    <input type="button" value="Check" onclick="p()" />
    <br />
  </body>
</html>
