<!DOCTYPE html>
<html lang="en" ng-app="myMod">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angularJS</title>
    <script src="angular.min.js"></script>
    <script src="module1.js"></script>
    <link rel="stylesheet" href="style.css">

<body ng-controller="myController">

    <div class="container">
        <h1>Order Form</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>GST(%)</th>
                    <th>Quantity</th>
                    <th>Product Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td><input type="text" ng-model="product.Name"></td>
                    <td><input type="number" ng-model="product.Price"></td>
                    <td><input type="number" ng-model="product.gst"></td>
                    <td><input type="number" ng-model="model[$index].qty" ng-required class="form-control"
                            ng-change="product.total = model[$index].qty?(product.Price+(product.gst*product.Price/100)) * model[$index].qty:0"
                            ng-init="product.total = model[$index].qty?(product.Price+(product.gst*product.Price/100)) * model[$index].qty:0">
                    </td>
                    <td>{{product.total}}</td>
                </tr>
                <tr class="amt">
                    <td colspan="4" class="amt_t">Total Amount</td>
                    <td>{{total()}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
