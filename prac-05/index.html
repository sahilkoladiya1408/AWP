<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahil Koladiya - CONTACT FORM</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="form-part">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name </label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="mno">Mobile No </label>
                    <input type="number" id="mno">
                </div>
                <div class="form-group">
                    <label for="gen">Gender </label>
                    <section>
                        <input type="radio" id="male" value="Male" name="gen">
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="Female" name="gen">
                        <label for="female">Female</label>
                    </section>
                </div>
                <div class="form-group">
                    <label for="favc">Favourite Color </label>
                    <select id="favc">
                        <option value="Red">Red</option>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Green">Green</option>
                    </select>
                </div>
            </form>
            <div class="form-group">
                <input type="submit" onclick="displayData()">
            </div>

        </div>

        <div id="display-part">
            Data display here
        </div>

    </div>
    <script>
        let name = document.getElementById("name")
        let email = document.getElementById("email")
        let mno = document.getElementById("mno")
        let favc = document.getElementById("favc")
        let gen = document.getElementsByName("gen")


        function gender() {
            for (let ele of gen) {
                if (ele.checked) {
                    return ele.value;
                }
            }
        }

        let display = document.getElementById("display-part");


        function displayData(e) {


            display.innerHTML = `
<table>
                <tr>
                    <th>Name</th>
                    <td>${name.value}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>${email.value}</td>
                </tr>
                <tr>
                    <th>Mobiile No</th>
                    <td>${mno.value}</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>${gender()}</td>
                </tr>
                <tr>
                    <th>Favourite Color</th>
                    <td>${favc.value}</td>
                </tr>
            </table>
`;


        }



    </script>




</body>

</html>
